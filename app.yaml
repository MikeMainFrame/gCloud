runtime: php55
api_version: 1

handlers:
- url: /staticdata
  static_dir: staticdata
  
- url: /crCount.php
  script: crCount.php
  
- url: /crShowLog.php
  script: crShowLog.php

- url: /staticdata/crCount.js
  script: /staticdata/crCount.js

- url: /.*
  script: crCountMain.php

google_client_id:      YOUR_CLIENT_ID
google_client_secret:  YOUR_CLIENT_SECRET
google_project_id:     YOUR_PROJECT_ID

bookshelf_backend: mysql

cloudsql_connection_name: INSTANCE_CONNECTION_NAME
cloudsql_database_name: YOUR_DATABASE_NAME
cloudsql_user: YOUR_CLOUDSQL_USER
cloudsql_password: YOUR_CLOUDSQL_PASSWORD
cloudsql_port: 3306
